<div class="container-fluid bg">
  <h1>What is Vegan Diet?</h1>

</div>
<div class="container-fluid bg2">
  <div class="row">
    <div class="col-md-3">

    </div>

    <div class="col-md-6">

      <div class="card" style="width:100%;height:auto; ">
        <div class="card-body">

          <h5 class="makeCenter" style="text-align: center;">
            <span style="color: rgb(128, 0, 0);">Vegan Diet</span>
          </h5>
          <hr>
          <div class="u" style="text-align: center;font-size: larger;">
            <a class="item" href="#">
              <div *ngFor="let lang of u_prog" [ngClass]="{'active': u_prog[options]===lang}" (click)="onClick(lang)"
                class="lLang" style="font-size: larger;">
                {{lang}}

              </div>
            </a>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-3">

    </div>
  </div>
</div>

<div class="bg2">
  <app-child [title]="prog_title" [details]="curr_info" style="width: 100%;">
  </app-child>
</div>

<footer class=" bg2">
  <div class="container">

    <i style='font-size:24px' class='fab'>&#xf082;</i>&nbsp;&nbsp;

    <i style='font-size:24px' class='fab'>&#xf08c;</i>&nbsp;&nbsp;

    <i style='font-size:24px' class='fab'>&#xf16d;</i>&nbsp;&nbsp;

    <i style='font-size:24px' class='fab'>&#xf081;</i>

  </div>

</footer>
